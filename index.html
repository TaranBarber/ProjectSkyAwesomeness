<script id="northStarLesson-tpl" type="text/x-handlebars-template">
	<div class='header'>
	 <a href='#lessons' class="button header-button header-button-left">Back</a>
	 <h1>North Star</h1></div>

	<div><p>There is one star in the night sky that does not appear to move. It is called Polaris, or the North Star. “http://en.wikipedia.org/wiki/Pole_star”</p>
<p>The easiest method for finding the North Star is by finding the Big Dipper. “http://en.wikipedia.org/wiki/Big_Dipper” Next you find the two stars on the end of the Big Dipper, the ones away from the handle. The North Star will always be five times the distance between these two stars in the direction that they point (up away from the pan). True north lies directly under this star.</p>

<p>The Big Dipper's relationship with the North Star never changes and it will always dependably point the way to it.</p>

<p>The constellation Cassiopeia is also very helpful in finding the North Star as it will always be on the opposite side of the North Star from the Big Dipper and often high in the sky, so can be used when the Big Dipper is low or obscured. “http://en.wikipedia.org/wiki/Cassiopeia_(constellation)”</p>

<p>There is something about Polaris height above the horizon that is useful to know. Wherever you are in the northern hemisphere, the North Star will always be the same angle above the horizon as your current latitude. You can easily measure this by using your outstretched fist, which has an angle of around 10 degrees. Using both can estimate North and your current latitude.</p>

http://www.naturalnavigator.com/find-your-way-using/stars
</div>
</script>
